<!DOCTYPE html>
<html lang="es">
	<head>
    <title>BPMN Diagram</title>
    
    <meta http-equiv="content-type" content="text/html; charset=utf-8;" />
    <link rel="shortcut icon" href="/favicon32x32.ico" />
    <link href="css/smoothness/jquery-ui.min.css" rel="stylesheet" type="text/css" />
    
    <link href="css/psi.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" type="text/css" />

    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/jquery-ui-1.10.3.custom.min.js" type="text/javascript"></script>

    <script src="js/jquery-svg.min.js" type="text/javascript"></script>
    <script src="js/jquery.event.drag.js" type="text/javascript"></script>
    <script src="js/jquery.event.drop.js" type="text/javascript"></script>
    
    <script src="lib/PsiEngine.js"></script>
    <script src="lib/Grapher.js"></script>
    
    <script type="text/javascript">
      $(function () {
        try {
          //Create grapher manager      
          GrapherApp.manager = new GrapherManager($("#diagram"), { width: 400, height: 300 });
          //Loading libraries
          Graphs.run("defs", { url: "files/BPMN/graphs/defs.xml" }, GrapherApp.manager);
          Graphs.run("elements", { url: "files/BPMN/graphs/elements.xml" }, GrapherApp.manager);
          //Paint BPMN
          Paint.run("tasks", { url: "files/BPMN/paints/tasks.xml" }, GrapherApp.manager);
        }
        catch(e){ $("#diagram").text(e.toString()); }
      });
    </script>
  </head>
  
  <body>
    <div id="diagram"></div>
    <script>
      (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
          (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date(); a = s.createElement(o),
        m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
      })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
      ga('create', 'UA-73693118-1', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
