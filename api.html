<!DOCTYPE html>
<html lang="es">
	<head>
    <title>Visor Psi: Grapher Application</title>
    
    <meta http-equiv="content-type" content="text/html; charset=utf-8;" />
    <link rel="shortcut icon" href="/favicon32x32.ico" />
    <link href="../css/smoothness/jquery-ui.min.css" rel="stylesheet" type="text/css" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="../js/codemirror/lib/codemirror.css" rel="stylesheet" />
    <link href="../css/psi.css" rel="stylesheet" />
    <link href="../css/visor.css" rel="stylesheet" type="text/css" />
    
    <script src="../js/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="js/jquery-ui-1.10.3.custom.min.js" type="text/javascript"></script>

    <script src="../js/utils/jquery-svg.min.js" type="text/javascript"></script>
    <script src="../js/utils/jquery.event.drag.js"></script>
    <script src="../js/utils/jquery.event.drop.js"></script>
    <script src="../js/utils/jquery-transform.js"></script>
    <script src="../js/utils/pathseg.js"></script>


    <script src="../js/codemirror/lib/codemirror.js"></script>
    <script src="../js/codemirror/mode/javascript/javascript.js"></script>
    <script src="../js/codemirror/mode/xml/xml.js"></script>

    <script src="../js/psi/PsiXML.js"></script>
    <script src="../js/psi/TPsi.js"></script>
    <script src="../js/psi/GLPsi.js"></script>
    <script src="../js/psi/DPsi.js"></script>
    <script src="../js/psi/UPsi.js"></script>

    <style>
      body{ font-size: 12px; padding: 0 50px; }
      #home > .ui-tabs-panel { text-align: center; }
    </style>
    <script type="text/javascript">
      $(function () {
        try {
          //Obtener diagrama
          DocsPsi.addSpec("/PsiXML/psi/languages/grapher/", "Specification.xml");
          DocsPsi.addXsl("component-detail", "/xslt/component-detail.xsl");
          DocsPsi.addXsl("psi-grammar", "/xslt/psi-grammar.xsl");

          $("#class-diagram").visorPsi({
            acronym: "feed",
            url: "/PsiXML/source/models/diagram/grapher/detail.dgl.xml"
          });
          //Crear tabulador
          $("#home").tabs();
          //Crear botón de projectos
          $("#projects-svg-btn").button({icons: {primary: "ui-icon-gear"}});
        }
        catch (e) { $("#home").empty().text(e.toString()); }
      });
    </script>
  </head>
  
  <body>
    <header class="grapher-header">
      <nav style="padding: 5px 5px; margin-top: 18px; float: right; text-align: right;">
        <a id="projects-svg-btn" href="index.html">Grapher Projects</a>
      </nav>
      <img src="images/top.png" />
    </header>
    <section id="home" class="section-psi">
      <ul>
        <li><a href="fragments/description.html">Psi Languages</a></li>
        <li><a href="#tab-diagram">Classes Diagram</a></li>
        <li><a href="#tab-component-graphs">Graphs Component</a></li>
        <li><a href="#tab-component-paint">Paint Component</a></li>
        <li><a href="#tab-component-add">Additional</a></li>
      </ul>
      
      <div id="tab-diagram" class="tab-psi">
        <h1>Classes diagram of <i>Grapher</i></h1><br />
        <div id="class-diagram"></div>
      </div>

      <div id="tab-component-graphs" class="tab-psi">
        <h1>Documentation of <i>Graph Component</i></h1><br />
      </div>
      <script type="text/javascript">
        $(function () {
          setTimeout(function () {
            //FeedPsi Component
            var content = DocsPsi.transform("grapher", { alias: "component-detail", params: { componentId: "graphs_component" } });
            $("#tab-component-graphs").append(content);
            $("#tabs-graphs_component").tabs().addClass("ui-tabs-vertical ui-helper-clearfix");
            $("#tabs-graphs_component li").removeClass("ui-corner-top").addClass("ui-corner-left");
          }, 900);
        });
      </script>

      <div id="tab-component-paint" class="tab-psi">
        <h1>Documentation of <i>Paint Component</i></h1><br />
      </div>
      <script type="text/javascript">
        $(function () {
          setTimeout(function () {
            //FeedPsi Component
            var content = DocsPsi.transform("grapher", { alias: "component-detail", params: { componentId: "paint_component" } });
            $("#tab-component-paint").append(content);
            $("#tabs-paint_component").tabs().addClass("ui-tabs-vertical ui-helper-clearfix");
            $("#tabs-paint_component li").removeClass("ui-corner-top").addClass("ui-corner-left");
          }, 1000);
        });
      </script>

      <div id="tab-component-add" class="tab-psi">
        <h1>Documentation of <i>Paint Component</i></h1><br />
      </div>
      <script type="text/javascript">
        $(function () {
          setTimeout(function () {
            //FeedPsi Component
            var content = DocsPsi.transform("grapher", { alias: "component-detail", params: { componentId: "*" } });
            $("#tab-component-add").append(content);
            $("#tabs-model_grapher").tabs().addClass("ui-tabs-vertical ui-helper-clearfix");
            $("#tabs-model_grapher li").removeClass("ui-corner-top").addClass("ui-corner-left");
          }, 1000);
        });
      </script>

    </section>
    <script>
      (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
          (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date(); a = s.createElement(o),
        m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
      })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
      ga('create', 'UA-73693118-1', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
